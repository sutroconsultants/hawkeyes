name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VM_HOST: 136.117.204.81
  VM_USER: deploy
  APP_DIR: /opt/hawkeyes
  DOMAIN: hawkeye.sutroconsultants.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VM
        run: |
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='.next' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.APP_DIR }}/

      - name: Create env file
        run: |
          # Create env file locally
          cat > /tmp/.env.local << EOF
          NEXT_PUBLIC_TAMBO_API_KEY=${{ secrets.TAMBO_API_KEY }}
          CLICKHOUSE_HOST=http://clickhouse:8123
          CLICKHOUSE_USER=default
          CLICKHOUSE_PASSWORD=clickhouse
          CLICKHOUSE_DATABASE=hawkeye
          EOF

          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' /tmp/.env.local

          # Copy to VM
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no /tmp/.env.local ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.APP_DIR }}/.env.local

      - name: Deploy with SSL
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} 'bash -s' << 'SSHEOF'
            set -e
            cd /opt/hawkeyes

            # Verify env file (mask sensitive values)
            echo "Checking .env.local:"
            grep -v TAMBO .env.local || true
            echo "NEXT_PUBLIC_TAMBO_API_KEY=***"

            # Make scripts executable
            chmod +x scripts/docker-entrypoint.sh
            chmod +x scripts/init-ssl.sh || true

            # Check if SSL certificates exist
            CERT_EXISTS="no"
            if sudo docker volume ls | grep -q hawkeyes_certbot_conf; then
              if sudo docker run --rm -v hawkeyes_certbot_conf:/etc/letsencrypt alpine test -f /etc/letsencrypt/live/hawkeye.sutroconsultants.com/fullchain.pem 2>/dev/null; then
                CERT_EXISTS="yes"
              fi
            fi

            if [ "$CERT_EXISTS" = "yes" ]; then
              echo "SSL certificates exist, using production config..."
              # Use the full SSL config file
              cp nginx/nginx-ssl.conf nginx/nginx.conf

              # Restart with production compose (preserves cert volumes)
              sudo docker-compose -f docker-compose.prod.yml down || true
              sudo docker-compose -f docker-compose.prod.yml up -d
            else
              echo "No SSL certificates found, starting with HTTP-only for initial setup..."
              # Use init config for certbot challenge
              cp nginx/nginx-init.conf nginx/nginx.conf

              # Clean start (but don't remove certbot volumes if they exist)
              sudo docker-compose -f docker-compose.prod.yml down || true
              sudo docker volume rm hawkeyes_node_modules hawkeyes_next_cache 2>/dev/null || true
              sudo docker-compose -f docker-compose.prod.yml up -d nginx web clickhouse

              echo "Waiting for services to start..."
              sleep 30

              echo "Requesting SSL certificate..."
              sudo docker-compose -f docker-compose.prod.yml run --rm certbot certonly \
                --webroot \
                --webroot-path=/var/www/certbot \
                --email max@sutroconsultants.com \
                --agree-tos \
                --no-eff-email \
                -d hawkeye.sutroconsultants.com || echo "Certbot failed - may need manual setup"

              # Switch to full SSL config (using the committed file)
              cp nginx/nginx-ssl.conf nginx/nginx.conf

              # Reload nginx with SSL config
              sudo docker-compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || \
                sudo docker-compose -f docker-compose.prod.yml restart nginx

              # Start remaining services
              sudo docker-compose -f docker-compose.prod.yml up -d
            fi

            echo "Deployment complete!"
          SSHEOF

      - name: Wait for services and seed database
        run: |
          echo "Waiting for services to start..."
          sleep 60
          echo "Seeding database..."
          # Try HTTPS first, fall back to HTTP
          curl -X POST https://${{ env.DOMAIN }}/api/clickhouse/seed 2>/dev/null || \
            curl -X POST http://${{ env.VM_HOST }}/api/clickhouse/seed || \
            echo "Seed may have already run"
          echo ""
          echo "Checking health..."
          curl -f https://${{ env.DOMAIN }} 2>/dev/null || \
            curl -f http://${{ env.VM_HOST }} || \
            echo "App may still be starting..."
          echo ""
          echo "Site should be available at: https://${{ env.DOMAIN }}"
