name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VM_HOST: 136.117.204.81
  VM_USER: deploy
  APP_DIR: /opt/hawkeyes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VM
        run: |
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='.next' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.APP_DIR }}/

      - name: Create env file
        run: |
          # Create env file locally
          cat > /tmp/.env.local << EOF
          NEXT_PUBLIC_TAMBO_API_KEY=${{ secrets.TAMBO_API_KEY }}
          CLICKHOUSE_HOST=http://clickhouse:8123
          CLICKHOUSE_USER=default
          CLICKHOUSE_PASSWORD=clickhouse
          CLICKHOUSE_DATABASE=eastbay_water
          EOF

          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' /tmp/.env.local

          # Copy to VM
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no /tmp/.env.local ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.APP_DIR }}/.env.local

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} << 'SSHEOF'
            set -e
            cd /opt/hawkeyes

            # Verify env file (mask sensitive values)
            echo "Checking .env.local:"
            grep -v TAMBO .env.local || true
            echo "NEXT_PUBLIC_TAMBO_API_KEY=***"

            # Make entrypoint executable
            chmod +x scripts/docker-entrypoint.sh

            # Start/restart services (with volume cleanup for fresh DB)
            sudo docker-compose down -v || true
            sudo docker-compose up -d

            echo "Deployment complete!"
          SSHEOF

      - name: Wait for services and seed database
        run: |
          echo "Waiting for services to start..."
          sleep 90
          echo "Seeding database..."
          curl -X POST http://${{ env.VM_HOST }}:7900/api/clickhouse/seed || echo "Seed may have already run"
          echo ""
          echo "Checking health..."
          curl -f http://${{ env.VM_HOST }}:7900 || echo "App may still be starting..."
