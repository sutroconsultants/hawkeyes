services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: hawkeyes-clickhouse
    ports:
      - "7800:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=hawkeyes
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=clickhouse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    image: node:22-bookworm
    container_name: hawkeyes-web
    working_dir: /app
    command: >
      sh -c "npm install -g npm@11.7.0 && npm install && npm run dev -- --hostname 0.0.0.0 --port 7900"
    ports:
      - "7900:7900"
    env_file:
      - .env.local
    environment:
      - CLICKHOUSE_HOST=http://clickhouse:8123
      - NEXT_PUBLIC_TAMBO_API_KEY=tambo_9b/fvma7Z7J0ZKZ9nemPMy+OZzrtAiaurVR8wv1JqgAB4vlOEyGZGnKUnjQIjUW3pypXKaHc1biCSmJCYxVWbAJdw3bKR92ffIIkKQja0Zo=
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  clickhouse_data:
  clickhouse_logs:
  node_modules:
  next_cache:
