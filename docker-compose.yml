services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: hawkeyes-clickhouse
    ports:
      - "7800:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface
    # Use tmpfs for ephemeral data (fresh on each startup)
    tmpfs:
      - /var/lib/clickhouse
      - /var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=hawkeyes
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=clickhouse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    image: node:22-bookworm
    container_name: hawkeyes-web
    working_dir: /app
    entrypoint: ["/bin/bash", "/app/scripts/docker-entrypoint.sh"]
    ports:
      - "80:7900"
    env_file:
      - .env.local
    environment:
      - CLICKHOUSE_HOST=http://clickhouse:8123
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    depends_on:
      clickhouse:
        condition: service_healthy

  # Seed container - runs once after services are up
  seed:
    image: curlimages/curl:latest
    container_name: hawkeyes-seed
    depends_on:
      web:
        condition: service_started
    # Wait for web to be ready, then seed
    entrypoint: >
      sh -c "
        echo 'Waiting for web service...'
        sleep 15
        echo 'Seeding database...'
        curl -X POST http://web:7900/api/clickhouse/seed || echo 'Seed failed, may need to retry manually'
        echo 'Seed complete!'
      "
    restart: "no"

volumes:
  node_modules:
  next_cache:
